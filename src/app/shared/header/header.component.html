<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <!--=============== back button ==================-->
      <ion-back-button *ngIf="backButton" [defaultHref]="backButton"></ion-back-button>
      
      <!--=============== dismiss modal ==================-->
      <ion-button (click)="dismissModal()"  *ngIf="isModal">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>

     
        <ion-menu-button *ngIf="showMenu" menu="menu-content"></ion-menu-button>
      

    </ion-buttons>

    <ion-title>
      <strong>{{title}}</strong>
      <div class="admin">S M A R T A S S E T S</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
