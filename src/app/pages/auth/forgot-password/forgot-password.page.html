<app-header backButton="/auth" title="Recuperar cuenta"></app-header>


<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
      <!--   email          -->
      <p class="ion-text-center">Te enviaremos un email para que puedas restablecer tu contrase√±a</p>
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"  
        [control]="form.controls.email" 
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
      
     

      <ion-button type="submit" expand="block"  mode="ios" class="submit" [disabled]="form.invalid">
        Recuperar
        <ion-icon slot="end" name="arrow-forward"></ion-icon>
      </ion-button>

     

    </form>
  </div>

  
  
</ion-content>

<!--  
  [control]="form.controls.email" conectamos el input con la variable en auth dentro del form
\-->
