<app-header title="Login"></app-header>


<ion-content>

  <div class="d-flex-center">
    <form [formGroup]="form" class="auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <app-logo></app-logo>
      <!--   email          -->
      <app-custom-input
        icon="mail-outline"
        autocomplete="email"  
        [control]="form.controls.email" 
        type="email"
        label="Correo"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo valido</div>
      </div>
      <!--   password       -->
      <app-custom-input
        icon="lock-closed-outline"
        [control]="form.controls.password" 
        type="password"
        label="Contrase単a"
      ></app-custom-input>

      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contrase単a es requerido</div>
        
      </div>

      <p routerLink="forgot-password" routerLinkActive="router-link-active"  class="ion-text-end">多Olvidastes tu contrase単a?</p>

      <ion-button type="submit" expand="block"  mode="ios" class="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>

      <ion-button class="ion-margin-top" routerLink="sign-up" expand="block"  mode="ios" fill="outline">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>

    </form>
  </div>

  
  
</ion-content>

<!--  
  [control]="form.controls.email" conectamos el input con la variable en auth dentro del form
\-->
